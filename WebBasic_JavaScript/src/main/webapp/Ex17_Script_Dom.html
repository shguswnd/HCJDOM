<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		/*
		onload 이벤트가 발생하는 시점 : body 태그 안에 모든 요소가 브라우져 메모리에 Loading 되고 나서 >> DOM 설정
		function call()
		1.<body onload="함수 호출">
		2.window.onload = "함수 호출"

		2번같이 만들면 필요에 따라서 call 함수를 재사용할 수 있다.

		함수의 이름이 필요할까 ..... ( 익명함수 : 일회성함수) : 재사용 불가

		page에 모든 요소가 loading 된 후에 함수를 자동 호출(이름이 없는 익명함수)

		*/

		window.onload=function(){ //익명함수, 일회성 함수 ....
			let out = "";
			out += "<ul>";
				out += "<li>javascript</li>";
				out += "<li>jquery</li>";
				out += "<li>vue</li>";
			out += "</ul>";

			document.body.innerHTML = out;

			//DOM >> 동적 >> 기존에 없던 것을 추가, 삭제, 변경
			let header = document.createElement("h1");
			//<h1></h1>

			let textnode = document.createTextNode("hello");
			//정말 텍스트 데이터를 만듬.
			header.appendChild(textnode);
			//<h1>hello</h1>
		
			document.body.appendChild(header);
			//기존의 ul 다음으로 생생된다 둘째 아들이 생성됨.

			//img 태그 동적으로 생성하고 src 속성도 추가 body 자식

			let img = document.createElement("img");
			// img.src = "./images/4.jpg";
			// // img.src = "./4.jpg";
			// img.width ="30";
			// img.height ="30";

			img.setAttribute("src","./images/4.jpg");
			img.setAttribute("width","150");
			img.setAttribute("height","150");

			document.body.appendChild(img);
		}
	</script>
<body>
	HELLO WORLD
</body>
</html>
